<div class="container">
    <h1>{{message}}</h1>
    <div class="alert alert-success" ng-show="success">
        <strong>{{info}}!</strong>
    </div>

    <div class="alert alert-danger" ng-show="error">
        <strong>{{info}}!</strong>
    </div>

    <div>


        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" ng-model="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="password">
            </div>
            <button class="btn btn-default" ng-click="signUp(username, password)">Sign Up!</button>
        </form>
    </div>
    <br>
    <a href="/#/" class="btn btn-primary">Go back!</a>

</div>
